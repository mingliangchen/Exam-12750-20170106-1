<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
    href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
</script>
</head>

<body>
<div class="container">
            <div class="panel-heading text-center">
               INSERT
            </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form action="/film/insert" id="insertform">
                <div class="form-group">
                     title:<input type="text" name="title">
                </div>
                <div class="form-group">
                     description:<input type="text" name="description">
                </div>
                <div class="form-group">
                     language:<select id="language" name="languageId">
                            </select>
                </div>
                
                <button class="btn" id="insert" >INSERT</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
   var url="/language/getLanguage";
   $.getJSON(url,{},function(languages){//回调函数
	   var sel=$("#language");
	   $.each(languages, function (index,lan) {
		   sel.append("<option value="+lan['languageId']+">"+lan['name']+"</option>");
	   });
   });
</script>

</body>
</html>
